<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="dist/css/chocolat.css" type="text/css" media="screen">

<body>
  <div class="fluid-container">
   
  <!-- end of nav bar -->
  <!-- banner image header -->
  <div id="index-banner" class="parallax-container portal-header">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2" id="dashGreeting">Greetings </h1>
        <div class="row center">
        </div>
        <br><br>
      </div>
    </div>
  </div>

  <!-- form section -->
  <div class="container">
    <div class="divider"></div>
    <div class="section">

      <div class="row">
        <h3>Add Your Work</h3>
        <div class="col s8 form-section" id="addItems">
          <form action="" method="post" class="artist-form" id="addItemForm">
            <div>
              <label for="file-upload">Please select a file-upload</label><br><br>
              <input type="file" name="file" id="productUrl"><br><br>
            </div>
            <p>
              <label for="awtitle">Artwork Title:</label><br>
            </p>
            <input type="text" id="artworkTitle" name="fname"><br>
            <div>
              <button class="btn waves-effect waves-light" id="upload" type="submit" name="action" action="/api/items/additem">Submit
                <i class="material-icons right">send</i>
              </button><br><br>
            </div>
          </form>
        </div>
      </div>

      <div class ="row">
        <div id="artistItems"></div>
      </div>

      <div class="row">
        <div id="artistEvents"></div>
      </div>
      <!-- end of form section -->

      <!-- submit button -->
      <!-- when clicked from user experience perspective just a div that shows success or different view (doesn't redirect you) -->
      <!-- when submit is clicked send data to api -front -->
      <!-- container div below -->
    </div>
