<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="dist/css/chocolat.css" type="text/css" media="screen">
  <link rel="stylesheet" href="portal.css">
</head>
<body>
<div class="container">
  <div class="row">
    <h3>Add New Artwork</h3>
    <div class="col s8 form-section">
      <form action="" method="post" class="artist-form" id="artistForm">
        
        <div>
          <label for="file-upload">Please select a file-upload</label><br><br>
          <input type="file" name="file" id="file"><br><br>
        </div>
        <p>
          <label for="awtitle">Artwork Title:</label><br>
        </p>
        <input type="text" id="fname" name="fname"><br>
        <div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button><br><br>
        </div>

      </form>

    </div>

  


  </div>
</div>

</body>
</html>
